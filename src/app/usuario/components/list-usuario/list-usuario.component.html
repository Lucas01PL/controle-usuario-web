<div class="divTitulo">
  <h3>USUÁRIOS CADASTRADOS</h3>
</div>
<div class="divDados" style="overflow: auto;">
  <table style="width: 100%; ">
    <thead>
      <th style="width: 25%; text-align: left;">NOME</th>
      <th style="width: 15%; text-align: left;">CPF</th>
      <th style="width: 20%; text-align: left;">DATA DE NASCIMENTO</th>
      <th style="width: 10%; text-align: center;">GÊNERO</th>
      <th style="width: 20%; text-align: center;">FUNÇÃO</th>
      <th style="width: 10%; text-align: right;">AÇÕES</th>
    </thead>
    <tbody *ngIf="usuarios">
      <tr *ngFor="let usuario of usuarios">
        <td>{{usuario.nome}}</td>
        <td>{{usuario.cpf}}</td>
        <td>{{usuario.dataNascimento}}</td>
        <td style="text-align: center;">{{usuario.sexo == "M" ? "Masculino" : "Feminino"}}</td>
        <td style="text-align: center;">{{usuario.funcao != null ? usuario.funcao.nome : ""}}</td>
        <td style="text-align: right;">
          &nbsp;
        </td>
      </tr>
    </tbody>
  </table>
</div>
