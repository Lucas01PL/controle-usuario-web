<form #myForm="ngForm" (submit)="submitForm(myForm)" novalidate>
  <div class="divFormulario">
    <div class="divCampos" style="height: 40px;">
        <div class="divInput" style="width: 30%">
          <input type="text" placeholder="NOME" [(ngModel)]="usuario.nome" name="nome" ngModel required/>
        </div>
        <div class="divInput" style="width: 20%">
          <input type="text" placeholder="CPF" name="cpf" [(ngModel)]="usuario.cpf" ngModel required/>
        </div>
        <div class="divInput" style="width: 20%">
          <input type="text" placeholder="DATA DE NASCIMENTO (Ano-Mês-Dia)" name="dataNascimento" [(ngModel)]="usuario.dataNascimento" ngModel required/>
        </div>
        <div class="divInput" style="width: 20%">
          <select name="sexo" [(ngModel)]="usuario.sexo" ngModel required>
            <option value="M">MASCULINO</option>
            <option value="F">FEMININO</option>
          </select>
        </div>
    </div>
    <div class="divCampos" style="height: 20px;">
      <hr />
    </div>
    <div class="divCampos" style="height: 80px;">
        <div class="divInput" style="width: 90%">
            <label>CADASTRAR FUNÇÃO</label>
        </div>
        <div class="divInput" style="width: 90%">
          <div style="width: 200px; float: left;">
            <span>
              <input type="radio" value="2" name="funcao" ngModel required>
              <label>USUÁRIO COMUM</label>
            </span>
          </div>
          <div style="width: 200px; float: left;">
              <span>
                <input type="radio" value="1" name="funcao" ngModel required>
                <label>ADMINISTRADOR</label>
              </span>
            </div>
        </div>
    </div>
    <div class="divCampos" style="height: 40px;">
      <div class="divInput" style="width: 400px">
        <select>
          <option value=""></option>
          <option>ITEM 1</option>
          <option>ITEM 2</option>
        </select>
      </div>
      <div class="divInput" style="width: 20%">
        <button  type="submit" class="button">SALVAR</button>
      </div>
    </div>
  </div>
  <div style="background: #008080; height: 20px; width: 5%; margin-left: 50%;">
  </div>
</form>
